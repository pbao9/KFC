<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/images/logo.png">

</head>

<body>
    <div class="page">
        <header class="navbar navbar-expand-md d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
                    aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href=".">
                        <img src="./assets/images/logo.png" alt="" width="50px">
                    </a>
                </div>

            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <!-- <p id="result" class="alert alert-success"></p> -->
                    <h1>Random Number Generator</h1>
                    <label for="min">Min:</label>
                    <input type="number" id="min" class="form-control" />
                    <br />
                    <label for="max">Max:</label>
                    <input type="number" id="max" class="form-control" />
                    <br />
                    <button id="generateBtn" class="btn btn-danger">Generate Random</button>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
