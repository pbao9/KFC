<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/images/img.jpg">

</head>

<body>
    <div class="page">
        <header class="navbar navbar-expand-md d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
                    aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div></div>
                <div class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href=".">
                        <img src="./assets/images/img.png" alt="" width="160px">
                    </a>
                </div>
                <div class=""></div>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 text-center">
                    <!-- <p id="result" class="alert alert-success"></p> -->
                    <div class="card mb-3">
                        <div class="card-header justify-content-center bg-danger-lt">
                            <div class="card-title">
                                <h1 class="text-center text-uppercase">Random Number Generator</h1>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="min" class="mb-3 fw-bold">Min:</label>
                                <input type="number" id="min" class="form-control" placeholder="Nhập số min" />
                                <br />
                                <label for="max" class="mb-3 fw-bold">Max:</label>
                                <input type="number" id="max" class="form-control" placeholder="Nhập số max" />
                                <br />
                                <button id="generateBtn" class="btn btn-danger">Generate Random</button>
                            </div>
                        </div>
                    </div>

                    <div class="card result-card" style="display: none;">
                        <div class="card-header justify-content-center bg-danger-lt">
                            <div class="card-title text-uppercase">
                                <h1> Các số random còn lại!</h1>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="tableContainer" class="grid-container"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
